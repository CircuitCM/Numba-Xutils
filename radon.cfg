[radon]
# Might change later
exclude = test_*.py, *.pyi, *.pyc, *.pyo, *.pyd
ignore = .git,__pycache__,.venv,venv,build,dist,.tox,.mypy_cache,.pytest_cache,py.typed

# Shared output destination (applies when a command supports -O/--output-file)
# You can override per-invocation later if you want separate files per command.
# output_file = tests/report/radon/radon.txt

# ---- cc (Cyclomatic Complexity) ----
# Show *all* ranks and include numeric complexity + averages
cc_min = A
cc_max = F
show_complexity = True
average = True
total_average = True
order = LINES
no_assert = True
include_ipynb = True
ipynb_cells = True

# ---- mi (Maintainability Index) ----
# Show *all* ranks and include the numeric MI value
mi_min = A
mi_max = F
show_mi = True
multi = True

# ---- hal (Halstead) ----
# Function-level Halstead is the most detailed output mode
functions = False
